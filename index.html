<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#00ffcc" />
    <meta
      name="description"
      content="BASSQUAKE - Seismic Dubstep Sequencer. A modern, web-based music production tool with drum sequencer, dubstep bass synthesizer, and motion-controlled effects."

    <meta property="og:type" content="website" />
    <meta property="og:title" content="BASSQUAKE - Seismic Dubstep Sequencer" />

      content="Create dubstep beats with motion-controlled effects in your browser"

    <meta name="twitter:card" content="summary_large_image" />

      name="twitter:description"
      content="Create dubstep beats with motion-controlled effects in your browser"
    />

    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"

    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

          font-family: system-ui;
